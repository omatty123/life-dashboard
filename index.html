<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --grass-light: #90c95a;
      --grass: #6db33f;
      --grass-dark: #4a8c2a;
      --sky: #87ceeb;
      --sky-light: #b5e3f5;
      --path: #d4c4a8;
      --wood: #a0522d;
      --text: #2d4a1c;
      --text-light: #4a6b2d;
      --white: #fff;
      --shadow: rgba(45, 74, 28, 0.15);
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      height: 100vh;
      background: linear-gradient(180deg, var(--sky-light) 0%, var(--sky) 25%, var(--grass-light) 25%, var(--grass) 100%);
      color: var(--text);
      overflow: hidden;
    }

    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 30vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .cloud {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      animation: float 60s linear infinite;
    }

    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: white;
      border-radius: 50%;
    }

    .cloud-1 { width: 60px; height: 24px; top: 8%; left: -60px; animation-duration: 45s; }
    .cloud-1::before { width: 30px; height: 30px; top: -15px; left: 10px; }
    .cloud-1::after { width: 36px; height: 36px; top: -18px; left: 28px; }

    .cloud-2 { width: 70px; height: 28px; top: 4%; left: -70px; animation-duration: 55s; animation-delay: -20s; }
    .cloud-2::before { width: 35px; height: 35px; top: -17px; left: 12px; }
    .cloud-2::after { width: 40px; height: 40px; top: -20px; left: 32px; }

    .cloud-3 { width: 50px; height: 20px; top: 12%; left: -50px; animation-duration: 50s; animation-delay: -35s; }
    .cloud-3::before { width: 25px; height: 25px; top: -12px; left: 6px; }
    .cloud-3::after { width: 30px; height: 30px; top: -15px; left: 22px; }

    @keyframes float {
      from { transform: translateX(0); }
      to { transform: translateX(calc(100vw + 200px)); }
    }

    .sun {
      position: fixed;
      top: 3%;
      right: 5%;
      width: 40px;
      height: 40px;
      background: #ffd700;
      border-radius: 50%;
      box-shadow: 0 0 30px #ffd700, 0 0 50px rgba(255, 215, 0, 0.4);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
    }

    header {
      text-align: center;
      margin-bottom: 0.75rem;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--white);
      text-shadow: 1px 1px 0 var(--grass-dark), 0 2px 10px rgba(0,0,0,0.15);
      letter-spacing: -0.01em;
    }

    .tagline {
      font-size: 0.75rem;
      color: var(--white);
      text-shadow: 1px 1px 2px var(--grass-dark);
      margin-top: 0.25rem;
      font-weight: 500;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 0.75rem;
      align-items: start;
    }

    .category {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 0.75rem;
      box-shadow: 0 4px 16px var(--shadow);
      border: 2px solid rgba(255,255,255,0.6);
      height: fit-content;
    }

    .category-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .category-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 0.8rem;
    }

    .category-teaching .category-icon { background: linear-gradient(135deg, #4a90d9, #357abd); }
    .category-translation .category-icon { background: linear-gradient(135deg, #9b59b6, #8e44ad); }
    .category-family .category-icon { background: linear-gradient(135deg, #27ae60, #1e8449); }
    .category-reading .category-icon { background: linear-gradient(135deg, #e74c3c, #c0392b); }
    .category-creative .category-icon { background: linear-gradient(135deg, #f39c12, #d68910); }

    .category-name {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text);
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    .projects-grid {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .project {
      background: white;
      border-radius: 6px;
      padding: 0.35rem 0.5rem;
      cursor: grab;
      transition: all 0.15s ease;
      border: 1px solid #e0e8d8;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .project:hover {
      background: #f8fdf5;
      border-color: var(--grass-light);
    }

    .project.dragging { opacity: 0.5; cursor: grabbing; }
    .project.drag-over { border-color: var(--grass); background: #f0f8e8; }

    .project-info { flex: 1; min-width: 0; }

    .project-title {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text);
      line-height: 1.2;
    }

    .project-subtitle {
      font-size: 0.65rem;
      color: var(--text-light);
      font-weight: 400;
    }

    .project-links {
      display: flex;
      gap: 0.2rem;
      flex-shrink: 0;
    }

    .link {
      display: inline-flex;
      align-items: center;
      gap: 0.2rem;
      padding: 0.15rem 0.4rem;
      font-size: 0.6rem;
      font-weight: 500;
      color: var(--text);
      background: #f0f8e8;
      border: 1px solid #d4e8c4;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.15s ease;
    }

    .link:hover {
      background: var(--grass);
      border-color: var(--grass);
      color: white;
    }

    .link svg {
      width: 9px;
      height: 9px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .category {
      animation: fadeIn 0.3s ease forwards;
      opacity: 0;
    }

    .category:nth-child(1) { animation-delay: 0.05s; }
    .category:nth-child(2) { animation-delay: 0.1s; }
    .category:nth-child(3) { animation-delay: 0.15s; }
    .category:nth-child(4) { animation-delay: 0.2s; }
    .category:nth-child(5) { animation-delay: 0.25s; }

    @media (max-width: 600px) {
      .categories { grid-template-columns: 1fr; }
      body { overflow: auto; }
    }
  </style>
</head>
<body>
  <div class="sun"></div>
  <div class="clouds">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
  </div>

  <div class="container">
    <header>
      <h1>Life Dashboard</h1>
    </header>
    <div class="categories" id="categories"></div>
  </div>

  <script>
    const projects = [
      { id: "hist213", name: "HIST 213", subtitle: "East Asia", category: "teaching", links: [
        { label: "web", url: "https://omatty123.github.io/hist213-dashboard/", icon: "globe" },
        { label: "drive", url: "https://drive.google.com", icon: "folder" }
      ]},
      { id: "chja370", name: "CHJA 370", category: "teaching", links: [
        { label: "doc", url: "https://docs.google.com/document/d/10NoIMoM1vxWNxxIJIPYsjhF1QkpYeOI6qBvjbk0CW9k/edit?tab=t.0", icon: "doc" },
        { label: "syllabus", url: "https://docs.google.com/document/d/1pe6TGFP7j74LkN62yXIgCsXP8-mQsPtPg4SqCZvGILo/edit?tab=t.0", icon: "doc" }
      ]},
      { id: "montafon", name: "Montafon", subtitle: "Moonlight", category: "translation", links: [
        { label: "repo", url: "https://github.com/omatty123/MontafonMoonlight", icon: "github" }
      ]},
      { id: "buddhist", name: "Buddhist", subtitle: "Travel", category: "translation", links: [
        { label: "drive", url: "https://drive.google.com/drive/u/0/folders/1lZ6WZD0ChF0u6FlpHmRJk3xq299uQxgL", icon: "folder" }
      ]},
      { id: "bld-hub", name: "BLD", subtitle: "Hub", category: "family", links: [
        { label: "site", url: "https://omatty123.github.io/banglangdang-hub/", icon: "globe" }
      ]},
      { id: "media", name: "Media", subtitle: "Dashboard", category: "family", links: [
        { label: "site", url: "https://omatty123.github.io/media-dashboard/", icon: "globe" }
      ]},
      { id: "gye", name: "GYE", subtitle: "Travel Fund", category: "family", links: [
        { label: "site", url: "https://omatty123.github.io/gye-travel-fund/", icon: "globe" }
      ]},
      { id: "meals", name: "Meals", subtitle: "Planner", category: "family", links: [
        { label: "app", url: "https://family-meals-eight.vercel.app/plan/", icon: "globe" }
      ]},
      { id: "dunes", name: "Dunes", subtitle: "Book Site", category: "family", links: [
        { label: "site", url: "https://omatty123.github.io/among-the-dunes/", icon: "globe" }
      ]},
      { id: "chuff", name: "Chuff", subtitle: "Loop", category: "family", links: [
        { label: "site", url: "https://omatty123.github.io/chuff-loop-status/", icon: "globe" }
      ]},
      { id: "plastic-man", name: "Plastic Man", subtitle: "Modou Fall", category: "family", links: [
        { label: "site", url: "https://plastic-man-site.vercel.app", icon: "globe" }
      ]},
      { id: "reading", name: "Reading", category: "reading", links: [] },
      { id: "pere-goriot", name: "PÃ¨re Goriot", subtitle: "Screenplay", category: "creative", links: [
        { label: "pitch", url: "https://omatty123.github.io/pere-goriot-pitch/", icon: "globe" },
        { label: "tools", url: "https://omatty123.github.io/pere-goriot-resources/", icon: "globe" }
      ]}
    ];

    const icons = {
      globe: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></svg>`,
      folder: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"/></svg>`,
      doc: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>`,
      github: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>`
    };

    const categoryLabels = {
      teaching: { name: "Teaching", emoji: "ðŸ“š" },
      translation: { name: "Translation", emoji: "ðŸŒ" },
      family: { name: "Family", emoji: "ðŸ " },
      reading: { name: "Reading", emoji: "ðŸ“–" },
      creative: { name: "Creative", emoji: "ðŸŽ¬" }
    };

    const categoryOrder = ["teaching", "translation", "family", "reading", "creative"];

    const savedOrder = localStorage.getItem('life-dashboard-order');
    if (savedOrder) {
      const order = JSON.parse(savedOrder);
      projects.sort((a, b) => {
        const aIdx = order.indexOf(a.id), bIdx = order.indexOf(b.id);
        return aIdx === -1 ? 1 : bIdx === -1 ? -1 : aIdx - bIdx;
      });
    }

    function render() {
      const container = document.getElementById("categories");
      const grouped = {};
      projects.forEach(p => { if (!grouped[p.category]) grouped[p.category] = []; grouped[p.category].push(p); });

      categoryOrder.forEach(cat => {
        if (!grouped[cat]) return;
        const info = categoryLabels[cat];
        const section = document.createElement("section");
        section.className = `category category-${cat}`;
        section.innerHTML = `
          <div class="category-header">
            <div class="category-icon">${info.emoji}</div>
            <span class="category-name">${info.name}</span>
          </div>
          <div class="projects-grid">
            ${grouped[cat].map(p => `
              <article class="project" draggable="true" data-id="${p.id}">
                <div class="project-info">
                  <div class="project-title">${p.name}${p.subtitle ? ` <span class="project-subtitle">${p.subtitle}</span>` : ''}</div>
                </div>
                <div class="project-links">
                  ${p.links.map(l => `<a href="${l.url}" target="_blank" rel="noopener" class="link">${l.label}</a>`).join('')}
                </div>
              </article>
            `).join('')}
          </div>`;
        container.appendChild(section);
      });
    }

    render();

    let draggedEl = null;
    document.addEventListener('dragstart', e => { if (!e.target.classList.contains('project')) return; draggedEl = e.target; e.target.classList.add('dragging'); });
    document.addEventListener('dragend', e => { if (!e.target.classList.contains('project')) return; e.target.classList.remove('dragging'); document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over')); draggedEl = null; });
    document.addEventListener('dragover', e => { e.preventDefault(); const t = e.target.closest('.project'); if (t && t !== draggedEl) t.classList.add('drag-over'); });
    document.addEventListener('dragleave', e => { const t = e.target.closest('.project'); if (t) t.classList.remove('drag-over'); });
    document.addEventListener('drop', e => {
      e.preventDefault();
      const target = e.target.closest('.project');
      if (!target || target === draggedEl) return;
      target.classList.remove('drag-over');
      const parent = target.parentNode;
      if (draggedEl.getBoundingClientRect().top < target.getBoundingClientRect().top) parent.insertBefore(draggedEl, target.nextSibling);
      else parent.insertBefore(draggedEl, target);
      localStorage.setItem('life-dashboard-order', JSON.stringify(Array.from(document.querySelectorAll('.project')).map(el => el.dataset.id)));
    });
  </script>
</body>
</html>
